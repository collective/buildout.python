[buildout]
extends = base.cfg
parts = ${buildout:libjpeg-parts}
libjpeg-parts =
    zlib
    libjpeg

[dependencies]
dummy-zlib = ${zlib:recipe}
dummy-libjpeg = ${libjpeg:recipe}

[libjpeg:default]
recipe = collective.recipe.cmmi
url = http://www.ijg.org/files/jpegsrc.v8c.tar.gz
extra_options =
    --prefix=${opt:location}

[libjpeg:darwin-snowleopard-64]
<= libjpeg:default
environment =
    CFLAGS=-arch x86_64

[libjpeg:darwin-lion]
<= libjpeg:default
environment =
    CFLAGS=-arch x86_64

[libjpeg:darwin-mountainlion]
<= libjpeg:default
environment =
    CFLAGS=-arch x86_64

[zlib:default]
recipe = collective.recipe.cmmi
url = http://downloads.sourceforge.net/project/libpng/zlib/1.2.5/zlib-1.2.5.tar.bz2
extra_options =
    --prefix=${opt:location}

[zlib:darwin-snowleopard-64]
<= zlib:default
environment =
    CFLAGS=-arch x86_64

[zlib:darwin-lion]
<= zlib:default
environment =
    CFLAGS=-arch x86_64

[zlib:darwin-mountainlion]
<= zlib:default
environment =
    CFLAGS=-arch x86_64

[zlib:x86_64]
<= zlib:default
environment =
    CFLAGS=-fPIC
